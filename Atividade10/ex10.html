<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 a 10</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            background-color: #f2f2f2; /* Cor de fundo para a página */
        }

        /* Estilo para o modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed; /* Para cobrir a tela inteira */
            z-index: 1; /* Posicionamento sobre outros elementos */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Rolagem quando necessário */
            background-image: url('https://images.tcdn.com.br/img/img_prod/695394/bandeira_pirata_one_piece_luffy_estampada_dupla_face_70x100cm_2013_1_b4fb59f661daf5963ccab0fd6d0dc000.jpg'); /* Exemplo de imagem de fundo */
            background-size: cover; /* Cobrir toda a área */
            background-position: center; /* Centralizar a imagem */
            background-repeat: no-repeat; /* Não repetir a imagem */
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com opacidade */
            margin: 15% auto; /* Centralizar verticalmente */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px; /* Borda arredondada */
        }

        .close {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333; /* Cor mais escura quando hover */
        }

        /* Estilo para o botão de abrir o modal */
        #openModalBtn {
            background-color: #c60300; /* Cor de fundo verde */
            color: white; /* Cor do texto branco */
            padding: 10px 20px; /* Espaçamento interno */
            border: none; /* Sem borda */
            border-radius: 3px; /* Borda arredondada */
            cursor: pointer; /* Cursor de ponteiro */
            position: absolute; /* Posição absoluta em relação ao modal */
            top: 20px; /* Distância do topo */
            right: 20px; /* Distância da direita */
            z-index: 2; /* Posicionamento sobre o conteúdo do modal */
        }

        #openModalBtn:hover {
            background-color: #e84b39; /* Cor de fundo mais escura quando hover */
        }
    </style>
</head>
<body>

<button id="openModalBtn">Abra este modal</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModalBtn" class="close">&times;</span>
    <h1>10 CURIOSIDADES DE ONE PIECE</h1>
    <p>Aqui você pode adicionar o que quiser: texto, imagens, formulários, etc.</p>
    <p>Este é um exemplo simples para demonstrar o funcionamento do modal.</p>
  </div>
</div>

<script>
    // Obtém o botão de abrir modal
    var openModalBtn = document.getElementById("openModalBtn");

    // Obtém o modal
    var modal = document.getElementById("modal");

    // Obtém o botão de fechar do modal
    var closeModalBtn = document.getElementById("closeModalBtn");

    // Define um evento de clique para abrir o modal
    openModalBtn.onclick = function() {
        modal.style.display = "block";
    }

    // Define um evento de clique para fechar o modal
    closeModalBtn.onclick = function() {
        modal.style.display = "none";
    }

    // Fecha o modal se o usuário clicar fora dele
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
