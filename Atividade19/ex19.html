<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex19.css">
    <title>Atividade 16 a 20</title>
</head>
<body>
    <div class="container">
        <h2>Upload de Arquivos com Pré-visualização</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" multiple>
            <button type="submit">Enviar</button>
        </form>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function() {
            const files = this.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                // Verifica se o arquivo é uma imagem
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        
                        // Insere a nova imagem no final da lista de pré-visualização
                        preview.appendChild(img);

                        // Armazena a imagem no Local Storage com um identificador único
                        const timestamp = new Date().getTime(); // Timestamp como identificador único
                        localStorage.setItem(`uploadedImage_${timestamp}`, event.target.result);
                    }

                    reader.readAsDataURL(file);
                }
            }
        });

        // Verifica se há imagens armazenadas no Local Storage ao carregar a página
        window.onload = function() {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('uploadedImage_')) {
                    const img = document.createElement('img');
                    img.src = localStorage.getItem(key);
                    
                    // Insere a imagem do Local Storage no final da lista de pré-visualização
                    preview.appendChild(img);
                }
            }
        };

        const uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Aqui você pode adicionar a lógica para enviar os arquivos para o servidor
            // Por exemplo, usando AJAX ou fetch API
            // Aqui, vamos apenas exibir uma mensagem de alerta
            alert('Arquivos enviados com sucesso!');
        });
    </script>
</body>
</html>
